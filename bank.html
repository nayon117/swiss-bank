<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let gets some <span class="font-semibold text-violet-600">Mooooney!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-violet-600 p-6 w-9/12 mx-auto text-white rounded-xl text-center">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-600 p-6 w-9/12 mx-auto text-white rounded-xl text-center">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-600 p-6 w-9/12 mx-auto text-white rounded-xl text-center">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$1240</h2>
                </div>
                 
            </div>
        </section>
        <!-- deposit and withdraw section  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-600 p-6 w-9/12 mx-auto text-white rounded-xl">
                    <h4 class="text-3xl mb-3">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3 py-1 rounded-md text-black" type="number" id="deposit-field" placeholder="$ Amount you want to deposit">
                     
                    <button id="btn-deposit" class="hover:bg-violet-600 hover:text-white mt-2 px-4 py-1 font-medium rounded-lg bg-white  text-violet-600">Deposit</button>
                </div>
                <div class="bg-violet-600 p-6 w-9/12 mx-auto text-white rounded-xl">
                    <h4 class="text-3xl mb-3">Please Withdraw</h4>
                    <input class="text-black w-9/12 block mb-2 px-3 py-1 rounded-md" type="number" id="email-field" placeholder="$ Amount you want to withdraw">
                     
                    <button id="btn-withdraw" class="hover:bg-violet-600 hover:text-white mt-2 px-4 py-1 font-medium rounded-lg bg-white  text-violet-600">Withdraw</button>
                </div>
                
                 
            </div>
        </section>
    </main>
</body>
</html>
