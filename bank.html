<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let gets some <span class="font-semibold text-violet-600">Mooooney!!!</span></h1>
    </header>
    <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-violet-600 p-6 w-9/12 mx-auto text-white rounded-xl text-center">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-600 p-6 w-9/12 mx-auto text-white rounded-xl text-center">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-600 p-6 w-9/12 mx-auto text-white rounded-xl text-center">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$1240</h2>
                </div>
                 
            </div>
        </section>
    </main>
</body>
</html>
